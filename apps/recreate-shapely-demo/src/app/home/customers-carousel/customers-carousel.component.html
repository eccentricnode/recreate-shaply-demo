<section id="client-carousel">
  <h3>
    What Our Customers Say
  </h3>
  <div class="carousel">
   <recreate-shapely-demo-carousel>
     <ng-container *ngFor="let item of testimonialItems;">
      <ng-container *carouselItem>
        <div class="item">{{item.testimonial}}</div>
        <div class="item"><img src="item.imagePath"></div>
        <div class="item">{{item.authorName}}</div>
      </ng-container>
     </ng-container>
   </recreate-shapely-demo-carousel>
  </div>
</section>
