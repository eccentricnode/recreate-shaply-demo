<section id="client-carousel">
  <h3>
    What Our Customers Say
  </h3>
  <div class="carousel">
    <recreate-shapely-demo-carousel>
      <ng-container *ngFor="let item of testimonialItems">
        <ng-container *recreateShapelyDemoCarouselDirective>
          <p class="item">{{ item.testimonial }}</p>
          <img src="item.imagePath" />
          <p>{{ item.authorName }}</p>
        </ng-container>
      </ng-container>
    </recreate-shapely-demo-carousel>
  </div>
</section>
